<div class="main">
  <ul class="cards">
    <li class="cards_item" id="item_salad">
      <div class="card">
        <div class="card_price">{{distance}}</div>
        <div class="card_image"><img src="{{img}}" alt="mixed vegetable salad in a mason jar. "></div>
        <div class="card_content">
          <h2 class="card_title">{{name}}</h2>
          <div class="card_text">
            <p>Descrição: {{description}}</p>
            <p>Link: {{link}}</p>
            <p>Endereço: {{address}}</p>
          </div>
        </div>
      </div>
    </li>



  </ul>
</div>
